<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>KuPS & KalPa ‚Äì Seuraavat pelit</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

h1 { text-align:center; margin-bottom: 30px; }

.container {
  display: flex;
  flex-direction: column;
  gap: 30px;
  width: 90%;
  max-width: 500px;
}

.team {
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  text-align:center;
}

.match {
  border-bottom:1px solid #ddd;
  padding:10px 0;
}

.match:last-child { border-bottom:none; }

.date {
  font-weight:bold;
  margin-bottom: 5px;
  display: block;
}
</style>
</head>
<body>

<h1>Seuraavat pelit</h1>

<div class="container">
  <div class="team">
    <h2>‚öΩ KuPS</h2>
    <div id="kups">Ladataan...</div>
  </div>

  <div class="team">
    <h2>üèí KalPa</h2>
    <div id="kalpa">Ladataan...</div>
  </div>
</div>

<script>
fetch("matches.json")
  .then(res => res.json())
  .then(data => {
    const now = new Date();

    function renderNextMatches(containerId, matches, count=3){
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const upcoming = matches
        .map(m => ({...m, dateObj: new Date(m.date)}))
        .filter(m => m.dateObj >= now)
        .sort((a,b) => a.dateObj - b.dateObj)
        .slice(0, count);

      if (upcoming.length === 0){
        container.innerText = "Ei l√§hiaikoina pelej√§.";
        return;
      }

      upcoming.forEach(m => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `<span class="date">${m.dateObj.toLocaleString("fi-FI")}</span>
                         <div>${m.home} ‚Äì ${m.away}</div>`;
        container.appendChild(div);
      });
    }

    renderNextMatches("kups", data.kups);
    renderNextMatches("kalpa", data.kalpa);
  })
  .catch(e => console.error("JSON fetch error:", e));
</script>

</body>
</html>
